<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Bear Editor</title>
    <style>
        :root {
            --forest-green: #2c5530;
            --honey-gold: #ffa726;
            --bark-brown: #5d4037;
            --leaf-light: #81c784;
            --cream: #fff8e1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream);
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        header {
            background-color: var(--forest-green);
            color: var(--cream);
            padding: 1rem;
        }

        .tab-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background-color: var(--bark-brown);
            color: var(--cream);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: var(--honey-gold);
        }

        .tab.active {
            background-color: var(--honey-gold);
        }

        main {
            display: grid;
            /* Updated grid template columns */
            grid-template-columns: 350px 1fr 500px;
            gap: 1rem;
            padding: 1rem;
        }

        .suggestions {
            background-color: var(--leaf-light);
            padding: 1rem;
            border-radius: 8px;
        }

        .content {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            min-height: 400px;
        }

        .chatbot {
            background-color: var(--leaf-light);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .bear-avatar {
            width: 100px;
            height: 100px;
            background-color: var(--honey-gold);
            border-radius: 50%;
            margin: 1rem auto;
            position: relative;
        }

        .bear-avatar::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--bark-brown);
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }

        .bear-avatar::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--bark-brown);
            border-radius: 50%;
            top: 20px;
            right: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            background-color: white;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem 0;
            min-height: 200px;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid var(--forest-green);
            border-radius: 4px;
        }

        .chat-input button {
            padding: 0.5rem 1rem;
            background-color: var(--forest-green);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: var(--forest-green);
            color: var(--cream);
            padding: 1rem;
            text-align: center;
        }

        .suggestion-item {
            background-color: white;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-suggestion {
            background-color: var(--bark-brown);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forest Bear Editor</h1>
        <div class="tab-container">
            <button class="tab active">Section 1</button>
            <button class="tab">Section 2</button>
            <button class="tab">Section 3</button>
        </div>
    </header>

    <main>
        <section class="suggestions">
            <h2>Edit Suggestions</h2>
            <div id="suggestionsList">
                <!-- Suggestions will be added here -->
            </div>
        </section>

        <section class="content" id="mainContent">
            <!-- Content will be loaded here -->
            <p>Welcome to the Forest Bear Editor! Select a tab to begin editing.</p>
        </section>

        <section class="chatbot">
            <div class="bear-avatar"></div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Ask for editing suggestions...">
                <button>Send</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Forest Bear Editor Â© 2024</p>
    </footer>

    
</body>
</html>
